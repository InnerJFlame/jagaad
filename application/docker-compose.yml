version: '3'
services:

  #PHP Service
  jagaad_application:
    build:
      context: .
      dockerfile: ./Dockerfile
    container_name: jagaad_application
    restart: unless-stopped
    tty: true
    environment:
      SERVICE_NAME: app
      SERVICE_TAGS: dev
    working_dir: /var/www
    volumes:
      - ./:/var/www
      - ./docker/php/local.ini:/usr/local/etc/php/conf.d/local.ini
    networks:
      - app-network

#Docker Networks
networks:
  app-network:
    driver: bridge

#Volumes
volumes:
  main-db-data:
    driver: local
